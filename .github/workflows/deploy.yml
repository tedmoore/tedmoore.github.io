name: Deploy Hugo Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Python dependencies
        run: |
          pip install requests tomli jinja2
      
      - name: Download Hugo v0.98.0
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.98.0/hugo_extended_0.98.0_Linux-64bit.tar.gz
          tar -xzf hugo_extended_0.98.0_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/
          hugo version
      
      - name: Run Python scripts
        run: |
          cd python
          python3 render-appearances-spreadsheet.py
          python3 get-repos.py
          cd ..
      
      - name: Build Hugo site
        run: hugo --minify
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
