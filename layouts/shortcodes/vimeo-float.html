{{ if eq (.Get 2) "left"}}
  {{ $.Scratch.Add "margin" "2px 10px 2px 0"}}
{{ else if eq (.Get 2) "right"}}
  {{ $.Scratch.Add "margin" "2px 0 2px 10px"}}
{{else}}
  {{ $.Scratch.Add "margin" "0 0 0 0" }}
{{end}}
<div style="position: relative; padding-bottom:{{ mul (.Get 1) 0.5625 }}%; height: 0; overflow: hidden; width:{{ .Get 1 }}%; float:{{ .Get 2 }}; margin: {{ $.Scratch.Get `margin` }}">
<iframe src="https://player.vimeo.com/video/{{.Get 0}}" frameborder="0" allow="autoplay; fullscreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen></iframe>
</div>
