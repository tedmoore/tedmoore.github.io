title: "Turning any Polygon into a Convex Hull"
images:
  - src: "/images/morph-polygons/08-convex-hull.jpg"
    caption: "The polygon to find the convex hull of."
  - src: "/images/morph-polygons/09-convex-hull.jpg"
    caption: "Start by choosing a line (that points towards a convex corner...) and extend it out to infinity."
  - src: "/images/morph-polygons/10-convex-hull.jpg"
    caption: "Rotate that line around the convex corner until it hits another vertex."
  - src: "/images/morph-polygons/11-convex-hull.jpg"
    caption: "Once it hits another vertex, draw a line connecting the two."
  - src: "/images/morph-polygons/12-convex-hull.jpg"
    caption: "Now extend that line out to infinity."
  - src: "/images/morph-polygons/13-convex-hull.jpg"
    caption: "Rotate that line around the new vertex until it hits another vertex."
  - src: "/images/morph-polygons/14-convex-hull.jpg"
    caption: "Draw a line connecting those two vertices."
  - src: "/images/morph-polygons/15-convex-hull.jpg"
    caption: "Extend that line out to infinity."
  - src: "/images/morph-polygons/16-convex-hull.jpg"
    caption: "Rotate that line around the new vertex until it hits another vertex."
  - src: "/images/morph-polygons/17-convex-hull.jpg"
    caption: "Draw a line connecting those two vertices."
  - src: "/images/morph-polygons/22-convex-hull.jpg"
    caption: "Continue this process until you reach the starting vertex."
  - src: "/images/morph-polygons/23-convex-hull.jpg"
    caption: "The resulting convex hull of a concave polygon."